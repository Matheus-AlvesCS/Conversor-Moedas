<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Conversor de Moedas</title>
</head>
<body>
    <img src="./assets/logo.gif" alt="convert-money-gif">
    <main>
        <section class="up-side">
            <label>
                Converter <b>de</b>
                <select>
                    <option>R$ Real Brasileiro</option>
                </select>
            </label>
            <label>
                Converter <b>para</b>
                <select>
                    <option>US$ Dólar Americano</option>
                    <option>€ Euro</option>
                </select>
            </label>
            <label>
                Valor
                <input type="number" placeholder="R$ 0,00">
            </label>
            <button class="main-button">Converter</button>
        </section>
        <section>
            <div class="first-currency">
                <figure>
                    <img src="./assets/real.png" alt="brazil-flag">
                    <figcaption>Real</figcaption>
                </figure>
                <p>R$ 10.000,00</p>
            </div>
            <img src="./assets/arrow.png" alt="arrow">
            <div class="second-currency">
                <figure>
                    <img src="./assets/dolar.png" alt="usa-flag">
                    <figcaption>Dólar Americano</figcaption>
                </figure>
                <p>US$ 2.000,00</p>
            </div>
        </section>
    </main>
</body>
</html>
