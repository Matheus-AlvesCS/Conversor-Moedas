<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Conversor de Moedas</title>
</head>
<body>
    <img src="./assets/logo.gif" alt="convert-money-gif" id="logo">
    <main class="container">
        <section class="up-side">
            <label>
                Converter <b>de</b>
                <select id="first-currency">
                    <option value="real">R$ Real Brasileiro</option>
                    <option value="dolar">US$ Dólar Americano</option>
                    <option value="euro">€ Euro</option>
                    <option value="libra">£ Libra Esterlina</option>
                </select>
            </label>
            <label>
                Converter <b>para</b>
                <select id="second-currency">
                    <option value="dolar">US$ Dólar Americano</option>
                    <option value="euro">€ Euro</option>
                    <option value="libra">£ Libra Esterlina</option>
                    <option value="real">R$ Real Brasileiro</option>
                </select>
            </label>
            <label>
                Valor
                <input class="main-input" type="number" placeholder="R$ 0,00">
            </label>
            <button class="main-button">Converter</button>
        </section>
        <section class="down-side">
            <div class="currency-box">
                <img id="first-flag" src="./assets/real.png" alt="brazil-flag">
                <p class="currency-name1 currency-name">Real</p>
                <p class="currency-value1 currency-value"></p>
            </div>
            <img src="./assets/arrow.png" alt="arrow">
            <div class="currency-box">
                <img id="second-flag" src="./assets/dolar.png" alt="usa-flag">
                <p class="currency-name2 currency-name">Dólar Americano</p>
                <p class="currency-value2 currency-value"></p>
            </div>
        </section>
    </main>
</body>
<script type="module" src="./script.js"></script>
</html>
